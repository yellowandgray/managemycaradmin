<div class="row">
    <div class="col-lg-12">
        <div class="card overflow-hidden">
            <div class="row g-0">
               
                <div class="col-xl-9 " >
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <a  (click)="goBack()">
                                <i class="ri-arrow-left-circle-fill" style="font-size: 1.7rem; color: #3762ea;"></i>
                            </a>
                            <h5 class="px-3 mb-0">User Details</h5>
                            <!-- <h5 class="px-3 mb-0">{{name}}, {{standard}} {{section}}</h5> -->
                        </div>
                        <!-- <h4 class="text-truncate text-capitalize"></h4> -->
                        <div class="d-flex py-1 tb-fond-md">
                            <span class="text-muted"> Name : </span> 
                            <span class=" px-1">{{ usersdata?.firstname }} {{ usersdata?.lastname }}</span>
                        </div>
                        <!-- Replace placeholders with actual user data -->
                        <div class="d-flex py-1 tb-fond-md">
                            <span class="text-muted"> Phone : </span> 
                            <span class=" px-1">{{ usersdata?.phone }}</span>
                        </div>
                        <div class="d-flex py-1 tb-fond-md">
                            <span class="text-muted"> Email : </span> 
                            <span class=" px-1">{{ usersdata?.email}}</span>
                        </div>
                       
                        <div class="d-flex py-1 tb-fond-md">
                            <span class="text-muted"> Address : </span> 
                            <span class=" px-1">{{ usersdata?.address }}</span>
                        </div>
                        <div class="d-flex py-1 tb-fond-md">
                            <span class="text-muted">Postcode: </span> 
                            <span class=" px-1">{{ usersdata?.postcode }}</span>
                        </div>
                    </div>
                    
                    <div class="card-body border-top border-dashed hstack align-items-center gap-2">

                        <div class="flex-shrink-0">
                            <span class="badge bg-warning-subtle text-warning"><i
                                    class="bi bi-star-fill align-baseline me-1"></i> Users</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
