<app-breadcrumbs title="" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div id="deleteRecordModal" class="modal fade zoomIn" bsModal #deleteModal="bs-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" id="deleteRecord-close" (click)="deleteModal.hide()"></button>
            </div>
            <div class="modal-body p-md-5">
                <div class="text-center">
                    <div class="text-danger">
                        <i class="bi bi-trash display-4"></i>
                    </div>
                    <div class="mt-4">
                        <h3 class="mb-2">Are you sure ?</h3>
                        <p class="text-muted fs-lg mx-3 mb-0">Are you sure you want to remove this record ?</p>
                    </div>
                </div>
                <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
                    <button type="button" class="btn w-sm btn-light btn-hover"
                        (click)="deleteModal.hide()">Close</button>
                    <button type="button" class="btn w-sm btn-danger btn-hover" id="delete-record"
                        (click)="delet(deleteId)">Yes, Delete It!</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" bsModal #showModal="bs-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header px-4 pt-4">
                <h5 class="modal-title" id="exampleModalLabel">Create Test</h5>
                <button type="button" class="btn-close" (click)="showModal.hide()"></button>
            </div>

            <form class="tablelist-form" [formGroup]="MessageFormData">
                <div class="modal-body">
                    <input type="hidden" name="id" value="" formControlName="ids" />




                    <div class="mb-3">
                        <label for="course-category-input" class="form-label">Batch</label>
                        <select class="form-select" id="course-category-input" [(ngModel)]="emp.year"
                            placeholder="Enter Batch" formControlName="year">
                            <option value="2023-24">2023-24</option>
                            <option value="2024-25">2024-25</option>
                            <option value="2025-26">2025-26</option>
                        </select>
                    </div>


                    <div class="mb-3">
                        <label for="phone-field" class="form-label"> Name</label>
                        <input type="text" id="phone-field" class="form-control" placeholder="Enter Name"
                            formControlName="name" [(ngModel)]="emp.name" required />
                    </div>




                    <div class="mb-3 ">
                        <label for="course-category-input" class="form-label">Standard</label>
                        <div class="" *ngIf="allPossibleStandards.length > 0">
                           
                            <div class="form-check " *ngFor="let standard of allPossibleStandards">
                                <input class="form-check-input" type="checkbox" [id]="standard"
                                    [checked]="fetchedStandards.includes(standard)"
                                    (change)="onStandardChange(standard)" />
                                <label class="form-check-label" [for]="standard">{{ standard }}</label>
                            </div>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="phone-field" class="form-label"> Start Date</label>
                        <input type="date" id="phone-field" class="form-control" placeholder="Enter Startdate"
                            formControlName="startdate" [(ngModel)]="emp.startdate" required />
                    </div>
                    <div class="mb-3">
                        <label for="phone-field" class="form-label"> End Date</label>
                        <input type="date" id="phone-field" class="form-control" placeholder="Enter Enddate"
                            formControlName="enddate" [(ngModel)]="emp.enddate" required />
                    </div>




                </div>
                <div class="modal-footer">
                    <div class="hstack gap-2 justify-content-end">
                        <button type="button" class="btn btn-light" (click)="showModal.hide()">Close</button>
                        <button type="submit" class="btn btn-success" id="add-btn" (click)="save()">Add </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- modal-content -->
    </div>
</div>
<div class="modal fade" bsModal #editModal="bs-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header px-4 pt-4">
                <h5 class="modal-title" id="exampleModalLabel">Update Test</h5>
                <button type="button" class="btn-close" (click)="editModal.hide()"></button>
            </div>

            <form class="tablelist-form" [formGroup]="MessageFormData">
                <div class="modal-body">
                    <input type="hidden" name="id" value="" formControlName="ids" />


                    <div class="mb-3">
                        <label for="course-category-input" class="form-label">Batch</label>
                        <select class="form-select" id="course-category-input" [(ngModel)]="emp.year"
                            placeholder="Enter Batch" formControlName="year">
                            <option value="2023-24">2023-24</option>
                            <option value="2024-25">2024-25</option>
                            <option value="2025-26">2025-26</option>
                        </select>
                    </div>


                    <div class="mb-3">
                        <label for="phone-field" class="form-label"> Name</label>
                        <input type="text" id="phone-field" class="form-control" placeholder="Enter Name"
                            formControlName="name" [(ngModel)]="emp.name" required />
                    </div>


                    <div class="mb-3">
                        <label for="course-category-input" class="form-label">Standard</label>
                        <div class="form-check " *ngFor="let standard of allPossibleStandards">

                            <input class="form-check-input" type="checkbox" [id]="standard"
                                [checked]="selectedStandards.includes(standard)"
                                (change)="onStandardChange(standard)" />
                            <label class="form-check-label" [for]="standard">{{ standard }}</label>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="phone-field" class="form-label"> Start Date</label>
                        <input type="date" id="phone-field" class="form-control" placeholder="Enter Startdate"
                            formControlName="startdate" [(ngModel)]="emp.startdate" required />
                    </div>
                    <div class="mb-3">
                        <label for="phone-field" class="form-label"> End Date</label>
                        <input type="date" id="phone-field" class="form-control" placeholder="Enter Enddate"
                            formControlName="enddate" [(ngModel)]="emp.enddate" required />
                    </div>


                </div>
                <div class="modal-footer">
                    <div class="hstack gap-2 justify-content-end">
                        <button type="button" class="btn btn-ghost-danger" (click)="editModal.hide()"><i
                                class="bi bi-x-lg align-baseline me-1"></i> Close</button>
                        <button type="submit" class="btn btn-primary" id="add-btn"
                            (click)="update(emp.testid)">Update</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- modal-content -->
    </div>
</div>


<div>
    <div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0"> Test List </h4>
                    </div>
                    <div class="card-body">
                        <div id="customerList">
                            <div class="row g-4 mb-3">
                                <div class="col-sm-auto d-flex">
                                    <div class="search-box ms-2">
                                        <input type="text" class="form-control search" placeholder="Search Name"
                                            [(ngModel)]="searchTerm" placeholder="Search Title"
                                            (input)="filteredName($event)">
                                        <i class="ri-search-line search-icon"></i>
                                    </div>
                                    <div class=" ms-2 d-flex">
                                        <div class="search-box ms-2">
                                            <label for="course-category-input" class="form-label me-2"
                                                style="padding-top: 10px;">Batch</label>

                                        </div>
                                        <div class="search-box ms-2">
                                            <select class=" ms-2 form-select" id="course-category-input"
                                                [(ngModel)]="selectedOption" (change)="filterItemsByOption()">
                                                placeholder="Enter Batch">
                                                <option value="all">All</option>
                                                <option value="2023-24">2023-24</option>
                                                <option value="2024-25">2024-25</option>
                                                <option value="2025-26">2025-26</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-sm">
                                    <div class="d-flex justify-content-sm-end">
                                        <div>
                                            <button type="button" class="btn btn-info add-btn me-2" id="create-btn"
                                                (click)="add()"><i class="ri-add-line align-bottom me-1"></i>
                                                Add</button>

                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="">

                                <div class="table-responsive table-card mt-3 mb-1">
                                    <table class="table table-hover table-striped align-middle table-nowrap mb-0"
                                        id="customerTable">
                                        <thead class="table-light">
                                            <tr>

                                                <th class="sort" listsortable="email"> No.</th>
                                                <th class="sort" listsortable="email">Name</th>
                                                <th class="sort" listsortable="email">Batch Year</th>
                                                <th class="sort" listsortable="email">Standard</th>
                                                <th class="sort" listsortable="email">Start Date</th>
                                                <th class="sort" listsortable="email">End Date</th>
                                                <th class="sort" listsortable="email">Assign Marks</th>
                                                <th class="sort">Action</th>

                                            </tr>
                                        </thead>
                                        <tbody class="list form-check-all">
                                            <tr *ngFor="let data of filteredtest;let i = index;">

                                                <td class="date">{{i+1}}</td>
                                                <td class="date">{{data.name}}</td>
                                                <td class="customer_name">{{data.year}}</td>
                                                <td class="date">{{data.standard}}</td>
                                                <td class="date">{{data.startdate | date:"dd/MM/yyyy"}}</td>
                                                <td class="date">{{data.enddate | date :"dd/MM/yyyy"}}</td>
                                                <!-- <td class="customer_name">{{data.}}</td> -->
                                                <td class="AssignToContainer">
                                                    <div class="d-flex align-items-center">
                                                        <button type="submit" class="btn btn-primary" id="add-btn"
                                                            [routerLink]="['/test/student-mark',{examname:data.name,standards:data.standard,testid:data.testid,year:data.year} ]">Assign
                                                            Mark</button>
                                                    </div>

                                                </td>
                                                <td>
                                                    <div class="d-flex gap-2">
                                                        <div class="edit">
                                                            <button class="btn btn-sm btn-success edit-item-btn"
                                                                (click)="editTest(i)">Edit</button>
                                                        </div>
                                                        <div class="remove">
                                                            <button class="btn btn-sm btn-danger remove-item-btn"
                                                                (click)="deletpop(data.testid)">Remove</button>
                                                        </div>
                                                    </div>
                                                </td>
                                        </tbody>
                                    </table>

                                </div>


                            </div>
                        </div><!-- end card -->
                    </div>
                    <!-- end col -->
                </div>
            </div>
