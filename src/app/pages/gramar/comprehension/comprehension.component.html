<div bsModal #deleteRecordModal="bs-modal" class="modal fade" id="deleteRecordModal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-light p-3">
                <h5 class="modal-title" id="exampleModalLabel"> Update Comprehension</h5>
                <button type="button" class="btn-close" (click)="deleteRecordModal.hide()" id="close-modal"></button>
            </div>
            <form  class="tablelist-form" [formGroup]="MessageFormData">


                <div class="modal-body">
                    <input type="hidden" name="id" value="" formControlName="ids" />
                    <div id="alert-error-msg" class="d-none alert alert-danger py-2"></div>
                    <input type="hidden" id="id-field">


                    <input type="hidden" id="rating-field">
                     
                    <div class="mb-3">
                        <label for="customername-field" class="form-label">No.</label>
                        <input type="number"  class="form-control" formControlName="no"  [(ngModel)]="emp.no" placeholder="Enter No." required />
                    </div>
                <div class="mb-3">
                    <label for="customername-field" class="form-label">Title</label>
                    <input type="text"  class="form-control" formControlName="title"  [(ngModel)]="emp.title" placeholder="Enter Title" required />
                </div>
                <div class="mb-3">
                    <label for="customername-field" class="form-label">Paragraph</label>
                    <textarea type="text" class="form-control" formControlName="paragraph" placeholder="Enter Paragraph" [(ngModel)]="emp.paragraph"required style="height: 120px;"></textarea>
                </div>

                <div class="mb-3">
                    <label for=" address-field" class="form-label" > Question 1</label>
                    <input type="address" id="address-field" class="form-control" placeholder="Enter Question" formControlName="qstn" formControlName="qno"  [(ngModel)]="emp.qstn" required />
                </div>

                 <div class="mb-3">
                    <label for="phone-field" class="form-label">Type</label>
                    <div>
                        <label>
                          <input type="radio" formControlName="qtype" value="Input" [(ngModel)]="emp.qtype" name="qualificationType" (click)="click1()" required /> Input
                        </label>
                        <label class="p-4">
                          <input type="radio" formControlName="qtype" value="MCQA" [(ngModel)]="emp.qtype" name="qualificationType" (click)="click()" required /> MCQA
                        </label>
                      </div>
                      <div *ngIf="emp.qstn == 'MCQA'">
                        <label class="p-2">
                          A <input type="text" class="form-control search" [(ngModel)]="emp.a" formControlName="a" />
                        </label>
                    
                        <label>
                          B <input type="text" class="form-control search"  [(ngModel)]="emp.b"formControlName="b" />
                        </label>
                        <label class="p-2">
                          C <input type="text" class="form-control search"  [(ngModel)]="emp.c" formControlName="c" />
                        </label>
                        <label>
                          D <input type="text" class="form-control search" [(ngModel)]="emp.d" formControlName="d" />
                        </label>
                        <div class="d-flex p-2 align-items-center ">
                            <span class="me-3">Correct Answer:</span>
                            <select class="form-control " style="width: 200px;" id="course-category-input"    [(ngModel)]="emp.answer" formControlName="answer">
                              <option value="a">A</option>
                              <option value="b">B</option>
                              <option value="c">C</option>
                              <option value="d">D</option>
                            </select>
                          </div>
                      </div>
                 </div>
                 
                 
                 
             
                </div>
                <div class="modal-footer">
                    <div class="hstack gap-2 justify-content-end">
                        <button type="button" class="btn btn-ghost-danger" (click)="deleteRecordModal.hide()"><i
                                class="bi bi-x-lg align-baseline me-1"></i> Close</button>
                        <button type="submit" class="btn btn-primary" id="add-btn" (click)="update(emp.id)">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<app-breadcrumbs title="" [breadcrumbItems]="breadCrumbItems" ></app-breadcrumbs>
<div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Comprehension List </h4>
            </div><!-- end card header -->
            <div class="card-body">
                <div id="customerList">
                    <div class="row g-4 mb-3">
                        <div class="col-sm-auto">
                            <div class="search-box ms-2">
                                <input type="text" class="form-control search" placeholder="search Title" >
                                <i class="ri-search-line search-icon"></i>
                            </div>
                            </div>
                        <div class="col-sm">
                            <div class="d-flex justify-content-sm-end">
                                <div>
                                    <button type="button" class="btn btn-info add-btn me-2" id="create-btn" (click)="addCourse.show()" ><i class="ri-add-line align-bottom me-1"></i>
                                        Add</button>
                                        <!-- <button type="button" class="btn btn-info add-btn me-2" id="create-btn" ><i class="ri-add-line align-bottom me-1"></i>
                                            Import</button> -->
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive table-card mt-3 mb-1">
                        <table class="table table-hover table-striped align-middle table-nowrap mb-0" id="customerTable">
                            <thead class="table-light">
                                <tr>
                                    <th class="sort" listsortable="customer_name" >No.
                                    </th>
                                    <th class="sort" listsortable="email">Title</th>
                                    <th class="sort" listsortable="customer_name" >Paragraph
                                    </th>
                                    <th class="sort" listsortable="customer_name" >Assign to STD
                                    </th>
                                 
                                    <th class="sort" listsortable="email">Action</th>
                                </tr>
                            </thead>
                            <tbody class="list form-check-all">
                                <tr *ngFor="let data of comprehensions;let i = index;" >
                                    <td class="date">{{data.no}}</td>
                                    <td class="date">{{data.title}}</td>
                                    <td class="customer_name" style="max-width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                        {{data.paragraph}}
                                      </td>
                                      <td class="Items ps-4"><button type="submit" class="btn btn-primary" id="add-btn" >Assign Items</button></td>
                                    <td>
                                        <div class="d-flex gap-2">
                                            <div class="edit">
                                                <button class="btn btn-sm btn-success edit-item-btn" (click)="editStudent(i)">Edit</button>
                                            </div>
                                            <div class="remove">
                                                <button class="btn btn-sm btn-danger remove-item-btn" (click)="delet(data.id)">Remove</button>
                                            </div>
                                        </div>
                                    </td>
                                    
                                   
                                  
                            </tbody>
                        </table>
                       
                    </div>

                    <div class="d-flex justify-content-end">
                        <div class="pagination-wrap hstack gap-2">
                            <pagination class="pagination-wrap hstack gap-2" [totalItems]="10" [itemsPerPage]="30" ></pagination>
                        </div>
                    </div>
                </div>
            </div><!-- end card -->
        </div>
      
    </div>
