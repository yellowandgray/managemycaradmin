<div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Comprehension List </h4>
            </div><!-- end card header -->
            <div class="card-body">
                <div id="customerList">
                    <div class="row g-4 mb-3">
                        <div class="col-sm-auto d-flex">
                            <div class="search-box ms-2">
                                <input type="text" class="form-control search" placeholder="Search Title" >
                                <i class="ri-search-line search-icon"></i>

                            </div>
                            
                        <div class="search-box ms-2">
                            <select class="form-select " id="course-category-input"  >
                                <option value="">Class</option>
                                <option value="VII">VII</option>
                                <option value="VIII">VIII</option>
                                <option value="	IX">IX</option>
                                <option value="	X"> X</option>
                                <option value="	XI"> XI</option>
                                <option value="	XII"> XII</option>
                              
                            </select>
                        </div>
                            </div>
                        <div class="col-sm">
                            <div class="d-flex justify-content-sm-end">
                                <div>
                                    <button type="button" class="btn btn-info add-btn me-2" id="create-btn" (click)="deleteRecordModal.show()"><i class="ri-add-line align-bottom me-1"></i>
                                        Add</button>
                                        <button type="button" class="btn btn-info add-btn me-2" id="create-btn" ><i class="ri-add-line align-bottom me-1"></i>
                                            Import</button>
                                    <!-- <button class="btn btn-subtle-danger" (click)="deleteModal.show()"><i class="ri-delete-bin-2-line"></i></button> -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive table-card mt-3 mb-1">
                        <table class="table table-hover table-striped align-middle table-nowrap mb-0" id="customerTable">
                            <thead class="table-light">
                                <tr>
                                    <th class="sort" listsortable="customer_name" >No.
                                    </th>
                                    <th class="sort" listsortable="email">Title</th>
                                    <th class="sort" listsortable="customer_name" >Paragraph
                                    </th>
                                    <th class="sort" listsortable="customer_name" >Assign to STD
                                    </th>
                                 
                                    <th class="sort" listsortable="email">Action</th>
                                </tr>
                            </thead>
                            <tbody class="list form-check-all">
                                <tr *ngFor="let data of comprehensions;let i = index;" >
                                    <td class="date">{{data.no}}</td>
                                    <td class="date">{{data.title}}</td>
                                    <td class="customer_name" style="max-width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                        {{data.paragraph}}
                                      </td>
                                      <td>
                                        <div class="d-flex gap-2">
                                            <button type="submit" class="btn btn-primary" id="add-btn" >Assign</button>
                                        </div>
                                    </td>
                                      
                                    <td>
                                        <div class="d-flex gap-2">
                                            <div class="edit">
                                                <button class="btn btn-sm btn-success edit-item-btn">Edit</button>
                                            </div>
                                            <div class="remove">
                                                <button class="btn btn-sm btn-danger remove-item-btn" >Remove</button>
                                            </div>
                                        </div>
                                    </td>
                                    
                                   
                                  
                            </tbody>
                        </table>
                       
                    </div>

                    <div class="d-flex justify-content-end">
                        <div class="pagination-wrap hstack gap-2">
                            <pagination class="pagination-wrap hstack gap-2" [totalItems]="10" [itemsPerPage]="30" ></pagination>
                        </div>
                    </div>
                </div>
            </div><!-- end card -->
        </div>
        <!-- end col -->
    </div>
