

<div class="col-xxl-12">
    <div class="d-flex align-items-center">
        <a (click)="goBack()">
            <i class="ri-arrow-left-circle-fill" style="font-size: 1.7rem;"></i>
        </a>
        <h5 class="px-3 mb-0">Van Details</h5>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card overflow-hidden" *ngFor="let data of vandetail;let i = index;">
                        <div class="row g-0">
                            <div class="col-xl-3 col-md-4">
                                <div class="card-body   h-100">
                                    <img src="{{data.pic}}" alt=""
                                        style="object-fit: cover; width: 100%; height: 100%; aspect-ratio: 1/1;">
                                </div>

                            </div>
                            <div class="col-xl-9 ">
                                <div class="card-body">

                                    <h4 class="text-truncate text-capitalize">{{data.regno}}</h4>
                                    <div class="d-flex py-1 text-muted tb-fond-md">
                                        Make Year : {{data.year| date: 'dd/MM/yyyy'}}
                                    </div>
                                    <div class="d-flex py-1 text-muted tb-fond-md">
                                        Total Seats : {{data.seats}}
                                    </div>
                                    <div class="d-flex py-1 text-muted tb-fond-md">
                                        Diesel Level(ltrs) : {{data.disel}}
                                    </div>
                                    <div class="d-flex py-1 text-muted tb-fond-md">
                                        Engine No. : {{data.engno}}
                                    </div>
                                    <div class="d-flex py-1 text-muted tb-fond-md">
                                        Chassis No. : {{data.chassis}}
                                    </div>
                                   


                                </div>
                                <div class="card-body border-top border-dashed hstack align-items-center gap-2">

                                    <!-- <div class="flex-shrink-0">
                                        <span class="badge bg-warning-subtle text-warning"><i
                                                class="bi bi-star-fill align-baseline me-1"></i> Student</span>
                                    </div> -->
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
