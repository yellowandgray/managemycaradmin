
<app-breadcrumbs title="" [breadcrumbItems]="breadCrumbItems" ></app-breadcrumbs>
<div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Arrival Entry List </h4>
             

            </div>
            <div class="card-body">
                <div id="customerList">
                    <div class="row g-4 mb-3 ">
                        <div class="col-sm-auto d-flex">
                            <!-- <label>From :</label>
                            <div class="search-box ms-2">
                                <input type="date" id="date-field" class="form-control" [(ngModel)]="searchTerm" (change)="filteredArrival($event);">
                                <i class="ri-search-line search-icon"></i>
                              </div>
                              <label class="px-3">To :</label>
                              <div class="search-box ms-2">
                                <input type="date" id="date-field" class="form-control" [(ngModel)]="searchTerm" (change)="filteredArrival($event);">
                                <i class="ri-search-line search-icon"></i>
                              </div> -->
                              <div class="d-flex justify-content-center align-items-center"><label>From :</label>
                                <div class="search-box ms-2">
                                    <input type="date" id="from-date-field" class="form-control" [(ngModel)]="fromDate" (change)="filterItems()">
                                    <i class="ri-search-line search-icon"></i>
                                </div></div>
                                <div class="d-flex justify-content-center align-items-center px-2">
                              <label>To :</label>
                              <div class="search-box ms-2">
                                  <input type="date" id="to-date-field" class="form-control" [(ngModel)]="toDate" (change)="filterItems()">
                                  <i class="ri-search-line search-icon"></i>
                              </div>
                            </div>

                              <div class="search-box ms-2">
                                <div class="search-box ms-2">
                              <select class="form-select" id="course-category-input" [(ngModel)]="selectedOption"  (change)="filterItems()">
                                <option value="All"> Status</option>
                                  <option value="All">All</option>
                                  <option value="Delay">Delay</option>
                                  <option value="On time">On time</option>        
                              </select>
                          </div>
                              </div>
                            
                          
                            </div>
                        <div class="col-sm">
                            <div class="d-flex justify-content-sm-end">
                              
                            </div>
                        </div>
                    </div>
                    <div *ngIf="loading" class="text-center">
                        
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Loading...</p>
                      </div>

                    <div  *ngIf="!loading" class="table-responsive table-card mt-3 mb-1">
                        <table class="table table-hover table-striped align-middle table-nowrap mb-0" id="customerTable">
                            <thead class="table-light">
                                <tr>
                                    <th class="sort" listsortable="customer_name" >Date
                                    </th>
                                    <th class="sort" listsortable="email">Route No.</th>
                                    <th class="sort" listsortable="customer_name" >Arrival Time
                                    </th>
                                    
                                    <th class="sort" listsortable="customer_name" > Driver Name
                                    </th>
                                    <th class="sort" listsortable="email"><img src="assets/images/girl.png " style="width: 20px; height: 20px;"></th>
                                    
                                    <th class="sort" listsortable="date" ><img src="assets/images/shirt (1).png" style="width: 20px; height: 20px;" ></th>
                                    <th class="sort" listsortable="email">Remarks</th>
                                </tr>
                            </thead>
                            <tbody class="list form-check-all">
                                <tr *ngFor="let data of filteredArrivals ;let i = index;" >
                                    <td class="date">{{data.date}}</td>
                                    <td class="date"><a style="border-bottom: 1px solid " [routerLink]="['/van/varrival-detail',{routeno:data.rno,driverid:data.driid}]">{{data.rno }}</a></td>
                                    <td class="date"  [ngStyle]="{'color': data.arrivaltime <= '09:15' ? 'green' : 'red'}" *ngIf="data.arrivaltime">{{data.arrivaltime}}</td>
                                    <td class="customer_name"><a style="border-bottom: 1px solid "  [routerLink]="['/addressbook/driver-detail',{driverid:data.driid}]" >{{data.driname}}</a></td>
                                    <td class="customer_name">{{data.ccgpresent}}</td>
                                    <td class="customer_name">{{data.uniform}}</td>
                                    <td class="date">{{data.remarks}}</td>
                                    
                                   
                                  
                            </tbody>
                        </table>
                       
                    </div>

                    <div class="d-flex justify-content-end">
                        <div class="pagination-wrap hstack gap-2">
                            <pagination class="pagination-wrap hstack gap-2" [totalItems]="10" [itemsPerPage]="30" ></pagination>
                        </div>
                    </div>
                </div>
            </div><!-- end card -->
        </div>
        <!-- end col -->
    </div>
</div>
