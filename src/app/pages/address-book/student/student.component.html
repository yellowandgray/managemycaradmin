<div bsModal #showModals="bs-modal" class="modal fade" id="showModals" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light p-3">
                <!-- <h5 class="modal-title" id="exampleModalLabel"></h5> -->
                <button type="button" class="btn-close" (click)="showModals.hide()" id="close-modal"></button>
            </div>
            <form class="tablelist-form" [formGroup]="MessageFormData">
                <div class="modal-body">
                    <input type="hidden" name="id" value="" formControlName="ids" />

                    <!-- <div class="mb-3" id="modal-id" style="display: none;">
                        <label for="id-field" class="form-label">ID</label>
                        <input type="text" id="id-field" class="form-control" placeholder="ID" readonly />
                    </div> -->
                    <div class="mb-3">
                        <label for="customername-field" class="form-label"> Rec.No</label>
                        <input type="text"  class="form-control"[(ngModel)]="emp.rec_no" formControlName="number" placeholder="Rec.No" required />
                    </div>

                    <div class="mb-3">
                        <label for="customername-field" class="form-label"> Name</label>
                        <input type="text"  class="form-control"[(ngModel)]="emp.name" formControlName="name" placeholder="Enter Name" required />
                    </div>
      
                    <div class="mb-3">
                        <label for="course-category-input" class="form-label">Standard<span class="text-danger">*</span></label>

                        <select class="form-select" id="course-category-input" [(ngModel)]="emp.standard" placeholder="Enter Standard" formControlName="standard" >
                            <option value="UKG">UKG</option>
                            <option value="LKG">LKG</option>
                            <option value="I">I</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                            <option value="IV">IV</option>
                            <option value="V">V</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="course-category-input" class="form-label">Section<span class="text-danger">*</span></label>

                        <select class="form-select" id="course-category-input" [(ngModel)]="emp.section" formControlName="section" >
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="date-field" class="form-label">Dob</label>
                        <input type="Date" id="date-field" class="form-control" placeholder="Date Of Birth" formControlName="date" [(ngModel)]="emp.Dob" formControlName="Dob"    >
                        <!-- <div class="invalid-feedback">Please select a date.</div> -->
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone-field" class="form-label"> Parent/Guardian Name</label>
                        <input type="text" id="phone-field" class="form-control" placeholder="Parent/Guardian Name" formControlName="parentname" [(ngModel)]="emp.parentname" required />
                    </div>
                    <div class="mb-3">
                        <label for=" address-field" class="form-label"> Adderss</label>
                        <input type="address" id="address-field" class="form-control" placeholder="Enter address" formControlName="address"  [(ngModel)]="emp.address" required />
                    </div>
            
                    <div class="mb-3">
                        <label for="phone-field" class="form-label">Mobile</label>
                        <input type="text" id="phone-field" class="form-control" placeholder="Enter Mobile no." formControlName="mobile"  [(ngModel)]="emp.mobile" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image</label>
                        <div class="d-flex no-block justify-content-center align-items-center">
                            <div class="m-r-10 no-shrink">
                                <div class="text-center">
                                    <img [src]="image_path || emp.image" width="200px" height="200px" (click)="fileUploader.click()">
                                </div>
                            </div>
                            <div>
                                <div class="form-group justify-content-center">
                                    <input type="file" accept="image/*" class="form-control-sm" #fileUploader (change)="showPreview($event)">
                                </div>
                            </div>
                        </div>
                    </div>
                   
                  
                </div>
                <div class="modal-footer">
                    <div class="hstack gap-2 justify-content-end">
                        <button type="button" class="btn btn-light" (click)="showModals.hide()">Close</button>
                        <button type="submit" class="btn btn-success" id="add-btn" (click)="update(emp.id)">Add</button>
                        <!-- <button type="button" class="btn btn-success" id="edit-btn">Update</button> -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Students Details </h4>
            </div><!-- end card header -->
            <div class="card-body">
                <div id="customerList">
                    <div class="row g-4 mb-3">
                        <!-- <div class="col-sm-auto">
                            <div class="search-box ms-2">
                                <input type="text" class="form-control search" placeholder="Search..." >
                                <i class="ri-search-line search-icon"></i>
                            </div>
                            
                        </div> -->
                        <div class="col-sm">
                            <div class="d-flex justify-content-sm-end">
                                <div>
                                    <button type="button" class="btn btn-success add-btn me-2" id="create-btn" (click)="deleteRecordModal.show()"><i class="ri-add-line align-bottom me-1"></i>
                                        Add</button>
                                        <button type="button" class="btn btn-success add-btn me-2" id="create-btn" ><i class="ri-add-line align-bottom me-1"></i>
                                            Import</button>
                                    <!-- <button class="btn btn-subtle-danger" (click)="deleteModal.show()"><i class="ri-delete-bin-2-line"></i></button> -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive table-card mt-3 mb-1">
                        <table class="table align-middle table-nowrap" id="customerTable">
                            <thead class="table-light">
                                <tr>
                                    <!-- <th scope="col" style="width: 50px;">
                                    </th> -->
                                    <th class="sort" listsortable="customer_name" >Rec.No
                                    </th>
                                    <th class="sort" listsortable="customer_name" >Name
                                    </th>
                                    <th class="sort" listsortable="customer_name" >Photo
                                    </th>
                                    <th class="sort" listsortable="email">Standard</th>
                                    <th class="sort" listsortable="email">Section</th>
                                   
                                    <th class="sort" listsortable="date" >Date of birth</th>
                                    <th class="sort" listsortable="email" >Parent/Guardian Name</th>
                                   
                                    <th class="sort" listsortable="date" >Address</th>
                                    <!-- <th class="sort" listsortable="email" >Email</th> -->
                                    <th class="sort" listsortable="phone" >Phone</th>
                                    <!-- <th class="sort " listsortable="status" (listsort)="onSort($event)">Delivery Status
                                    </th>-->
                                    <th class="sort">Action</th> 
                                </tr>
                            </thead>
                            <tbody class="list form-check-all">
                                <tr *ngFor="let data of students;let i = index;" id="a_{{data.id}}">
                                   
                                    <td class="customer_name">{{data.rec_no}}</td>
                                    <td class="customer_name">{{data.name}}</td>
                                    <td class="picture">
                                        <div class="d-flex align-items-center">
                                            <div class="avatar-xs bg-light rounded p-1 " style="height: 50px; width: 50px;">
                                                <img src={{data.image}} alt="" class="img-fluid d-block ">
                                            </div>
                                          
                                        </div>
                                    </td>
                                    <td class="date">{{data.standard}}</td>
                                    <td class="date">{{data.section}}</td>
                                    <td class="date">{{data.Dob}}</td>
                                    <td class="customer_name">{{data.parentname}}</td>
                                    <td class="phone">{{data.address}}</td>
                                    <!-- <td class="email">{{data.}}</td> -->
                                    <td class="customer_name">{{data.mobile}}</td>
                                    <!-- <td class="status"><span class="badge text-uppercase" >data.status</span>
                                    </td> -->
                                    <td>
                                        <div class="d-flex gap-2">
                                            <div class="edit">
                                                <button class="btn btn-sm btn-success edit-item-btn" (click)="editStudent(i)">Edit</button>
                                            </div>
                                            <div class="remove">
                                                <button class="btn btn-sm btn-danger remove-item-btn" (click)="delet(data.id)">Remove</button>
                                            </div>
                                        </div>
                                    </td>
                                
                            </tbody>
                        </table>
                       
                    </div>

                    <div class="d-flex justify-content-end">
                        <div class="pagination-wrap hstack gap-2">
                            <pagination class="pagination-wrap hstack gap-2" [totalItems]="10" [itemsPerPage]="8" ></pagination>
                        </div>
                    </div>
                </div>
            </div><!-- end card -->
        </div>
        <!-- end col -->
    </div>
</div>
    <!-- end col -->
