<div class="col-xxl-12">
    <div class="d-flex align-items-center">
        <a [routerLink]="['/van/map']">
            <i class="ri-arrow-left-circle-fill" style="font-size: 1.7rem;"></i>
        </a>
        <h5 class="px-3 mb-0">Driver Details</h5>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card overflow-hidden" *ngFor="let data of driverdetails;let i = index;">
                        <div class="row g-0">
                            <div class="col-xl-3 col-md-4">
                                <div class="card-body   h-100">
                                    <img src="{{data.pic}}" alt=""
                                        style="object-fit: cover; width: 100%; height: 100%; aspect-ratio: 1/1;">
                                </div>

                            </div>
                            <div class="col-xl-9 ">
                                <div class="card-body">

                                    <h4 class="text-truncate text-capitalize">{{data.name}}</h4>
                                    <div class="d-flex py-1 text-muted tb-fond-md">
                                        Age : {{data.age}}
                                     </div>
                                    <div class="d-flex py-1 text-muted tb-fond-md">
                                        DOB : {{data.dob| date: 'dd/MM/yyyy'}}
                                    </div>
                                    <div class="d-flex py-1 text-muted tb-fond-md">
                                        DOJ : {{data.doj| date: 'dd/MM/yyyy'}}
                                    </div>
                                    
                                    <div class="d-flex py-1 text-muted tb-fond-md">
                                        Mobile No. : {{data.phn}}
                                    </div>
                                    <div class="d-flex py-1 text-muted tb-fond-md">
                                        Address : {{data.address}}
                                    </div>
                                    <div class="d-flex py-1 text-muted tb-fond-md">
                                        Town : {{data.town}}
                                    </div>
                                    <div class="d-flex py-1 text-muted tb-fond-md">
                                        Pincode : {{data.pincode}}
                                    </div>
                                   


                                </div>
                              

                            </div>
                        </div>
                        <div class="card-body border-top border-dashed hstack align-items-center gap-2">
                            <div class="col-xl-4 col-md-4">
                                Aadhar Card :
                                <div class="card-body   h-100">
                                    <img src="{{data.aadhar}}" alt=""
                                        style="object-fit:fill; width: 100%; height: 100%; aspect-ratio: 2/1;">
                                </div>
    
                            </div>
                            <div class="col-xl-4 col-md-4">
                                License :
                                <div class="card-body   h-100">
                                    <img src="{{data.license}}" alt=""
                                        style="object-fit: fill; width: 100%; height: 100%; aspect-ratio: 2/1;">
                                </div>
    
                            </div>
                            <div class="col-xl-4 col-md-4">
                                PAN Card :
                                <div class="card-body   h-100">
                                    <img src="{{data.pancard}}" alt=""
                                        style="object-fit: fill; width: 100%; height: 100%; aspect-ratio: 2/1;">
                                </div>
    
                            </div>
                                    
                        </div>
                       

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
