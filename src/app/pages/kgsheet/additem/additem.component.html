<div bsModal #addCourse="bs-modal" class="modal fade" id="addCourse" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content border-0">
            <div class="modal-header bg-danger p-3">
                <h5 class="modal-title text-white" id="addCourseModalLabel">Add Items</h5>
                <button type="button" class="btn-close btn-close-white" (click)="addCourse.hide()"></button>
            </div>








            <form  class="tablelist-form" [formGroup]="MessageFormData">








                <div class="modal-body">
                    <input type="hidden" name="id" value="" formControlName="ids" />
                    <div id="alert-error-msg" class="d-none alert alert-danger py-2"></div>
                    <input type="hidden" id="id-field">








                    <input type="hidden" id="rating-field">
                     
                <div class="mb-3">
                    <label for="course-title-input" class="form-label">Name<span
                            class="text-danger">*</span></label>
           
                        <input type="text"  class="form-control"[(ngModel)]="emp.name" formControlName="name" placeholder="Enter Name" required />
                </div>








                 








                    <div class="mb-3">
                        <label class="form-label">Picture</label>
                        <div class="d-flex no-block justify-content-left align-items-lt">
                            <div class="m-r-10 no-shrink">
                                <div class="text-left">
                                    <img [src]="image_path || emp.picture" width="100px" height="100px" (click)="fileUploader.click()">
                                </div>
                            </div>
                            <div>
                                <div class="form-group justify-content-center">
                                    <input type="file" accept="image/*" class="form-control-sm" #fileUploader (change)="showPreview($event)">
                                </div>
                            </div>
                        </div>
                    </div>








                    <div class="mb-3">
                        <label for="course-category-input" class="form-label">Type<span
                                class="text-danger">*</span></label>








                        <select class="form-select" id="course-category-input"  [(ngModel)]="emp.punctuation" formControlName="punctuation">
                            <option value="Common noun">Common noun</option>
                            <option value="Proper noun">Proper noun</option>
                            <option value="Singular noun">Singular noun</option>
                            <option value="Plural noun"> Plural noun</option>
                            <option value="Concrete noun">Concrete noun</option>
                            <option value="Abstract noun">Abstract noun</option>
                            <option value="Collective noun">Collective noun</option>
                            <option value="Compound noun">Compound noun</option>
                            <option value="Countable noun">Countable noun</option>
                            <option value="Uncountable noun">Uncountable noun</option>
                            <option value="Verb">Verb</option>
                        </select>
                    </div>








                </div>
                <div class="modal-footer">
                    <div class="hstack gap-2 justify-content-end">
                        <button type="button" class="btn btn-ghost-danger" (click)="addCourse.hide()"><i
                                class="bi bi-x-lg align-baseline me-1"></i> Close</button>
                        <button type="submit" class="btn btn-primary" id="add-btn" (click)="save()">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

  <!-- Move pagination controls to the right -->
<div class="d-flex justify-content-end mt-3">
    <div class="pagination-wrap hstack gap-2">
      <button
        class="btn btn-outline-primary"
        (click)="onPageChange(currentPage - 1)"
        [disabled]="currentPage === 1"
      >
        Previous
      </button>
 
      <ng-container *ngFor="let page of getPages()">
        <button
          class="btn btn-outline-primary"
          (click)="onPageChange(page)"
          [class.btn-primary]="currentPage === page"
        >
          {{ page }}
        </button>
      </ng-container>
 
      <button
        *ngIf="currentPage < getTotalPages()"
        class="btn btn-outline-primary"
        (click)="onPageChange(currentPage + 1)"
      >
        Next
      </button>
    </div>
  </div>

                <button type="button" class="btn-close" id="deleteRecord-close" (click)="deleteModal.hide()"></button>
            </div>
            <div class="modal-body p-md-5">
                <div class="text-center">
                    <div class="text-danger">
                        <i class="bi bi-trash display-4"></i>
                    </div>
                    <div class="mt-4">
                        <h3 class="mb-2">Are you sure ?</h3>
                        <p class="text-muted fs-lg mx-3 mb-0">Are you sure you want to remove this record ?</p>
                    </div>
                </div>
                <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
                    <button type="button" class="btn w-sm btn-light btn-hover" (click)="deleteModal.hide()">Close</button>
                    <button type="button" class="btn w-sm btn-danger btn-hover" id="delete-record" (click)="delet(deleteId)">Yes, Delete It!</button>
                </div>
            </div>
        </div>
    </div>
</div>
