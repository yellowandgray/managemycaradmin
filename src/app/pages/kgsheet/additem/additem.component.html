<div bsModal #addCourse="bs-modal" class="modal fade" id="addCourse">
    <div class="modal-dialog">
        <div class="modal-content border-0">
            <div class="modal-header bg-danger p-3">
                <h5 class="modal-title text-white" id="addCourseModalLabel">Add Course</h5>
                <button type="button" class="btn-close btn-close-white" (click)="addCourse.hide()"></button>
            </div>

            <form  class="tablelist-form" [formGroup]="MessageFormData">

                <div class="modal-body">
                    <input type="hidden" name="id" value="" formControlName="ids" />
                    <div id="alert-error-msg" class="d-none alert alert-danger py-2"></div>
                    <input type="hidden" id="id-field">

                    <input type="hidden" id="rating-field">
                     
                <div class="mb-3">
                    <label for="course-title-input" class="form-label">Nouns Name<span
                            class="text-danger">*</span></label>
                    <!-- <input type="text" id="course-title-input" formControlName="name" class="form-control"
                        placeholder="Enter course title" required> -->
                        <input type="text"  class="form-control"[(ngModel)]="emp.name" formControlName="name" placeholder="Enter Name" required />
                </div>

                    <div class="mb-3">
                     

                        <dropzone class="dropzone"  [message]="'Drop files here or click to upload.'" ></dropzone>

                        <!-- <ul *ngIf="uploadedFiles" class="list-unstyled mb-0" id="dropzone-preview"> -->
                            <!-- <li class="mt-2" *ngFor="let file of uploadedFiles;let i = index" id="dropzone-preview-list"> -->
                                <div class="border rounded">
                                    <div class="d-flex flex-wrap gap-2 p-2">
                                       
                                        <div class="flex-grow-1">
                                            <div class="pt-1">
                                                <h5 class="fs-md mb-1"> kalai </h5>
                                                <p  class="fs-sm text-muted mb-0"> file.size </p>
                                            </div>
                                        </div>
                                        <div class="flex-shrink-0 ms-3">
                                            <button  class="btn btn-sm btn-danger">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            <!-- </li> -->
                        <!-- </ul> -->
                        <!-- end dropzon-preview -->

                    </div>

                    <div class="mb-3">
                        <label for="course-category-input" class="form-label">Nouns<span
                                class="text-danger">*</span></label>

                        <select class="form-select" id="course-category-input"  [(ngModel)]="emp.punctuation" formControlName="punctuation">
                            <option value="">Common nouns</option>
                            <option value="Marketing & Management">Proper nouns</option>
                            <option value="React Development">Singular nouns</option>
                            <option value="Shopify Development"> Plural nouns</option>
                            <option value="Graphic Design">Concrete nouns</option>
                            <option value="Laravel Development">Abstract nouns</option>
                            <option value="Flask Development">Collective nouns</option>
                            <option value="Web Design">Compound nouns</option>
                            <option value="Asp.Net Development">Countable nouns</option>
                            <option value="PHP Development">Uncountable nouns</option>
                           
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <div class="hstack gap-2 justify-content-end">
                        <button type="button" class="btn btn-ghost-danger" (click)="addCourse.hide()"><i
                                class="bi bi-x-lg align-baseline me-1"></i> Close</button>
                        <button type="submit" class="btn btn-primary" id="add-btn" (click)="save()">Add Course</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- modal-content -->
    </div>
</div><!--end add Property modal-->
