<div bsModal #addCourse="bs-modal" class="modal fade" id="addCourse">
    <div class="modal-dialog">
        <div class="modal-content border-0">
            <div class="modal-header bg-danger p-3">
                <h5 class="modal-title text-white" id="addCourseModalLabel">Add Course</h5>
                <button type="button" class="btn-close btn-close-white" (click)="addCourse.hide()"></button>
            </div>

            <form  class="tablelist-form" novalidate
                autocomplete="off">

                <div class="modal-body">
                    <div id="alert-error-msg" class="d-none alert alert-danger py-2"></div>
                    <input type="hidden" id="id-field">

                    <input type="hidden" id="rating-field">
                     
                <div class="mb-3">
                    <label for="course-title-input" class="form-label">Nouns Name<span
                            class="text-danger">*</span></label>
                    <input type="text" id="course-title-input" formControlName="name" class="form-control"
                        placeholder="Enter course title" required>
                </div>

                    <div class="mb-3">
                        <label class="form-label"> Image<span class="text-danger">*</span></label>

                        <dropzone class="dropzone"  [message]="'Drop files here or click to upload.'" ></dropzone>

                        <!-- <ul *ngIf="uploadedFiles" class="list-unstyled mb-0" id="dropzone-preview"> -->
                            <!-- <li class="mt-2" *ngFor="let file of uploadedFiles;let i = index" id="dropzone-preview-list"> -->
                                <div class="border rounded">
                                    <div class="d-flex flex-wrap gap-2 p-2">
                                        <div class="flex-shrink-0 me-3">
                                            <!-- <div class="avatar-sm bg-light rounded p-2">
                                                <img  class="img-fluid rounded d-block"  alt="Dropzone-Image" />
                                                <img class="img-fluid rounded d-block"  alt="Dropzone-Image" />
                                            </div> -->
                                        </div>
                                        <div class="flex-grow-1">
                                            <div class="pt-1">
                                                <h5 class="fs-md mb-1"> kalai </h5>
                                                <p  class="fs-sm text-muted mb-0"> file.size </p>
                                            </div>
                                        </div>
                                        <div class="flex-shrink-0 ms-3">
                                            <button  class="btn btn-sm btn-danger">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            <!-- </li> -->
                        <!-- </ul> -->
                        <!-- end dropzon-preview -->

                    </div>




                    <div class="mb-3">
                        <label for="course-category-input" class="form-label">Nouns<span
                                class="text-danger">*</span></label>

                        <select class="form-select" id="course-category-input" formControlName="category">
                            <option value="">Common nouns</option>
                            <option value="Marketing & Management">Proper nouns</option>
                            <option value="React Development">Singular nouns</option>
                            <option value="Shopify Development"> Plural nouns</option>
                            <option value="Graphic Design">Concrete nouns</option>
                            <option value="Laravel Development">Abstract nouns</option>
                            <option value="Flask Development">Collective nouns</option>
                            <option value="Web Design">Compound nouns</option>
                            <option value="Asp.Net Development">Countable nouns</option>
                            <option value="PHP Development">Uncountable nouns</option>
                           
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <div class="hstack gap-2 justify-content-end">
                        <button type="button" class="btn btn-ghost-danger" (click)="addCourse.hide()"><i
                                class="bi bi-x-lg align-baseline me-1"></i> Close</button>
                        <button type="submit" class="btn btn-primary" id="add-btn">Add Course</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- modal-content -->
    </div>
</div><!--end add Property modal-->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row align-items-center gy-3">
                    <div class="col-lg-3 order-last order-md-first me-auto">
                        <div class="search-box">
                            <input type="text" class="form-control search"
                                placeholder="Search for agent, email, address or something...">
                            <i class="ri-search-line search-icon"></i>
                        </div>
                    </div><!--end col-->
                    <div class="col-lg-2">
                        
                    </div><!--end col-->
                    <div class="col-lg-auto text-end">
                        <div class="d-flex gap-2">
                            <button class="btn btn-secondary" (click)="addCourse.show()"><i
                                    class="bi bi-person-plus align-baseline me-1"></i> Add Item</button>
                            
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
            </div>
        </div>
    </div><!--end row-->
</div><!--end col-->

<div class="row row-cols-xl-5 row-cols-sm-2 row-cols-1">
    <div *ngFor="let data of additems;let i = index;" class="col"> 
        <div class="card overflow-hidden">
            <div
                class="card-body bg-data.color-subtle text-center learning-widgets d-flex align-items-center justify-content-center">
                <img src="{{data.picture}}"  alt="" class="avatar-lg" style="width: 100%; height: 100%;">
                 <!-- <img src="{{data.img}}" alt="" class="effect"> -->
            </div>
            <div class="card-body">
                
                <h6 class="text-truncate fs-md text-capitalize"><a routerLink="/learning/overview"
                        class="text-reset">{{data.name}}</a></h6>
                   <p class="text-muted">{{data.punctuation}}</p>
                
            </div>
            <div class="card-body border-top hstack align-items-center gap-2">
                <!-- <div class="d-flex align-items-center gap-2 flex-grow-1 position-relative">
                    <div class="flex-shrink-0">
                        <img src="{{data.profile}}" alt="" class="avatar-xs rounded-circle">
                    </div>
                    <h6 class="flex-grow-1 mb-0"><a routerLink="/pages/profile"
                            class="text-reset stretched-link">{{data.instructor}}</a></h6>
                </div> -->
                <div dropdown [dropup]="true" container="card-body" placement="top right" class="dropdown flex-shrink-0">
                    <button dropdownToggle class="btn btn-secondary btn-icon btn-sm">
                        <i class="bi bi-three-dots"></i>
                    </button>
                    <ul *bsDropdownMenu class="dropdown-menu table-dropdown">
                        <li><a class="dropdown-item" routerLink="/learning/overview"><i
                                    class="bi bi-eye align-baseline me-1"></i> Overview</a></li>
                        <li><a class="dropdown-item" href="javascript:void(0);" ><i
                                    class="bi bi-pencil-square align-baseline me-1"></i> Edit</a></li>
                        <li><a class="dropdown-item" href="javascript:void(0);" ><i
                                    class="bi bi-trash3 align-baseline me-1"></i> Delete</a></li>
                    </ul>
                </div>
            </div>
        </div><!--end card-->
    </div><!--end col-->
