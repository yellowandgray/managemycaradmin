<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0"> Test List </h4>
                </div><!-- end card header -->
                <div class="card-body">
                    <div id="customerList">
                        <div class="row g-4 mb-3">
                            <div class="col-sm-auto">
                                <div class="search-box ms-2">
                                    <input type="text" class="form-control search" placeholder="Search List Name" >
                                    <i class="ri-search-line search-icon"></i>
                                </div>
                                </div>
                            <div class="col-sm">
                                <!-- <div class="d-flex justify-content-sm-end">
                                    <div>
                                        <button type="button" class="btn btn-info add-btn me-2" id="create-btn" ><i class="ri-add-line align-bottom me-1"></i>
                                            Map</button>
                                            
                                       
                                    </div>
                                </div> -->
                            </div>
                        </div>
    
                        <div class="table-responsive table-card mt-3 mb-1">
                            <table class="table table-hover table-striped align-middle table-nowrap mb-0" id="customerTable">
                                <thead class="table-light">
                                    <tr>
                                        
                                        <th class="sort" listsortable="email">No.</th>
                                        
                                        <th class="sort" listsortable="email">List Name</th>
                                        <th class="sort" listsortable="email">Add</th>
                                     
                                    </tr>
                                </thead>
                                <tbody class="list form-check-all">
                                    <tr>
                                        <td class="date">4</td>
                                        <td class="customer_name">list</td>
                                        <td class="Items"><button type="submit" class="btn btn-primary"(click)=" navigateToAddTestPage()" id="add-btn">Add Test</button></td>
                                       
                                </tbody>
                            </table>
                           
                        </div>
    
                        <div class="d-flex justify-content-end">
                            <div class="pagination-wrap hstack gap-2">
                                <pagination class="pagination-wrap hstack gap-2" [totalItems]="10" [itemsPerPage]="30" ></pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
