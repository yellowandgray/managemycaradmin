<div class="modal fade" bsModal #showModal="bs-modal">

                                            </div>
                                        </div>
                                        <div class="flex-grow-1">

                                        </div>

                                    </div>
                                </div>

                    </div>
    
                  
                </div>
                <div class="modal-footer">
                    <div class="hstack gap-2 justify-content-end">

                        <button type="submit" class="btn btn-primary" id="add-btn" (click)="save()">Add List</button>
                    </div>
                </div>
            </form>
        </div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <div class="flex-grow-1">
                    <h5 class="card-title mb-0">Add List <span class="badge bg-dark-subtle text-dark ms-1"></span></h5>
                </div>
                <div class="flex-shrink-0">
                    <div class="d-flex flex-wrap align-items-start gap-2">
                        <button class="btn btn-subtle-danger d-none" id="remove-actions" (click)="deleteRecordModal.show()"><i class="ri-delete-bin-2-line"></i></button>
                        <button type="button" class="btn btn-primary add-btn" (click)="showModal.show()"><i class="bi bi-plus-circle align-baseline me-1"></i> Add
                            List</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-centered align-middle table-nowrap mb-0">
                        <thead class="table-active">
                            <tr>
                                <th class="sort cursor-pointer" productsortable="No" >No</th>
                                <th class="sort cursor-pointer" productsortable="Name" >Name</th>
                                <th class="sort cursor-pointer" productsortable="picture" >picture</th>
                                <th class="sort cursor-pointer" productsortable="Items" >Items</th>
                                <th class="sort cursor-pointer" productsortable="Total Items" >Total Items</th>
                                <th class="sort cursor-pointer" productsortable="Assign To" >Assign To</th>
                                
                            </tr>
                        </thead>
                        <tbody class="list form-check-all">
                            <tr *ngFor="let data of addlists;let i = index;" >
                                <td class="id" style="display:none;"><a href="javascript:void(0);" class="fw-medium link-primary">#TB01</a></td>
                                
                                <td class="Name">{{i}}</td>
                               
                                <td class="category">{{data.name}}</td>
                                <td class="picture">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar-xs bg-light rounded p-1 " style="height: 50px; width: 50px;">
                                            <img src="{{data.picture}}" alt="" class="img-fluid d-block ">
                                        </div>
                                      
                                    </div>
                                </td>
                                <td class="Items"><button type="submit" class="btn btn-primary" id="add-btn" (click)="deleteRecordModal.show()">Add Items</button></td>
                                <td class="Total Items">data.stock</td>
                                <td class="Assign To"><button type="submit" class="btn btn-primary" id="add-btn" (click)="deleteRecordModal2.show()">Add Assign</button></td>
                              
                               
                                
                            </tr>
                        </tbody>
                       
                    </table>
                </div><!--end table-responsive-->

             
               
            </div>
        </div><!--end card-->
    </div><!--end col-->
